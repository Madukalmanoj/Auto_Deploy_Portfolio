name: Auto Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t manoj-portfolio .

    - name: Test container locally
      run: docker run -d -p 8080:80 manoj-portfolio

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      run: |
        docker tag manoj-portfolio ${{ secrets.DOCKER_USERNAME }}/manoj-portfolio:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/manoj-portfolio:latest
